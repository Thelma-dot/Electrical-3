<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" href="./images/logo_gpha.png">
  <link rel="stylesheet" href="./dashboard.css">
  <link rel="stylesheet" href="./inventory.css">
  <link rel="stylesheet" href="./user-greeting.css">
  <style>
    .add-container {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
  </style>

</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <img src="./images/logo_gpha.png" alt="User Avatar" class="avatar">

      <nav>
        <a href="./dashboard.html">ğŸ“Š Dashboard</a>
        <a href="./generate_report.html">ğŸ“„ Generate Report</a>

        <a href="./tool_box.html">ğŸ› ï¸ Toolbox</a>
        <a class="active">ğŸ“¦ Inventory</a>
        <a href="./settings.html">âš™ï¸ Settings</a>
        <a href="./profile.html">ğŸ‘¤ Profile</a>
        <a href="./index.html">ğŸšª Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header">
        <h1>INVENTORY</h1>
      </header>
      <!-- Search Bar Section (Now Below the Title) -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search inventory...">
        <button id="searchButton">Search</button>
      </div>

      <!-- Add New Inventory Button (Separate from Search) -->
      <div class="add-container">
        <button onclick="showAddModal()" class="add-button">Add New Inventory</button>
      </div>

      <!-- Inventory Table -->
      <table id="inventoryTable" class="hidden">
        <thead>
          <tr>
            <th>Product Type</th>
            <th>Status</th>
            <th>Size</th>
            <th>Serial Number</th>
            <th>Date</th>
            <th>Location</th>
            <th>Issued By</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="inventoryBody">
          <!-- Inventory rows will be populated here by JavaScript -->
        </tbody>
      </table>

      <!-- Add New Inventory Modal -->
      <div id="addModal" class="modal">
        <div class="modal-content">
          <div class="main-title">
            <h2>INVENTORY</h2>
            <button onclick="hideAddModal()" class="close-button">x</button>
          </div>

          <label for="type">Product Type (UPS or AVR)</label>
          <select id="type">
            <option value="UPS">UPS</option>
            <option value="AVR">AVR</option>
          </select>

          <label for="status">Status (New or Replaced)</label>
          <select id="status">
            <option value="New">New</option>
            <option value="Replaced">Replaced</option>
          </select>

          <label for="size">Size</label>
          <select id="size">
            <option value="1.5kva">1.5kva</option>
            <option value="3kva">3kva</option>
            <option value="6kva">6kva</option>
            <option value="10kva">10kva</option>
            <option value="20kva">20kva</option>
            <option value="30kva">30kva</option>
            <option value="40kva">40kva</option>
            <option value="60kva">60kva</option>
          </select>

          <label for="serial">Serial Number</label>
          <input type="text" id="serial" required>

          <label for="date">Date</label>
          <input type="date" id="date" required>

          <label for="location">Location</label>
          <input type="text" id="location" required>

          <label for="issued">Issued By</label>
          <input type="text" id="issued" required>

          <button id="addInventoryBtn" onclick="addInventory()">Add</button>
          <button onclick="hideAddModal()">Cancel</button>

          <button onclick="exportToExcel()">Export to Excel</button>
        </div>
      </div>


    </main>
  </div>





  <script src="./dark-mode.js"></script>
  <script src="./script.js"></script>
  <script src="./inventory.js"></script>
  <script src="./user-greeting.js"></script>
  <script>
    // Real-time functionality removed
    // All Socket.IO and real-time updates have been removed

    // Manual refresh function (simplified)
    function manualRefresh() {
      console.log('ğŸ”„ Manual refresh requested...');
      loadInventory();
      showNotification('ğŸ”„ Inventory refreshed manually', 'info');
    }
  </script>
</body>

</html>

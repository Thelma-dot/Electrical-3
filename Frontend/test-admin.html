<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Admin Authentication Test</h1>
    
    <div id="status"></div>
    
    <div>
        <button onclick="checkAuth()">Check Authentication</button>
        <button onclick="testAPI()">Test Admin API</button>
        <button onclick="clearAuth()">Clear Auth</button>
        <button onclick="goToLogin()">Go to Login</button>
        <button onclick="goToDashboard()">Go to Dashboard</button>
    </div>
    
    <div id="results"></div>

    <script src="./config.js"></script>
    <script>
        // Check auth on page load
        document.addEventListener('DOMContentLoaded', checkAuth);

        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const statusDiv = document.getElementById('status');
            
            if (!token) {
                statusDiv.innerHTML = '<div class="error">‚ùå No authentication token found</div>';
                return;
            }
            
            if (!user) {
                statusDiv.innerHTML = '<div class="error">‚ùå No user data found</div>';
                return;
            }
            
            try {
                const userObj = JSON.parse(user);
                const isAdmin = userObj.role === 'admin';
                
                if (isAdmin) {
                    statusDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Authenticated as ADMIN<br>
                            Staff ID: ${userObj.staff_id || userObj.staffid || 'N/A'}<br>
                            Email: ${userObj.email || 'N/A'}<br>
                            Role: ${userObj.role}<br>
                            Token: ${token.substring(0, 20)}...
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Authenticated but NOT ADMIN<br>
                            Staff ID: ${userObj.staff_id || userObj.staffid || 'N/A'}<br>
                            Email: ${userObj.email || 'N/A'}<br>
                            Role: ${userObj.role}<br>
                            <strong>You need admin role to access admin dashboard!</strong>
                        </div>
                    `;
                }
            } catch (e) {
                statusDiv.innerHTML = `<div class="error">‚ùå Error parsing user data: ${e.message}</div>`;
            }
        }

        async function testAPI() {
            const token = localStorage.getItem('token');
            const resultsDiv = document.getElementById('results');
            
            if (!token) {
                resultsDiv.innerHTML = '<div class="error">‚ùå No token available</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="info">üîÑ Testing admin API...</div>';
            
            try {
                const response = await fetch(window.appConfig.getApiUrl('/admin/users'), {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.status === 401) {
                    resultsDiv.innerHTML = '<div class="error">‚ùå Unauthorized - Token invalid or expired</div>';
                    return;
                }
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Admin API working!<br>
                            Users found: ${Array.isArray(data) ? data.length : 'N/A'}<br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `<div class="error">‚ùå API error: ${response.status} ${response.statusText}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Network error: ${error.message}</div>`;
            }
        }

        function clearAuth() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            checkAuth();
            document.getElementById('results').innerHTML = '<div class="info">üîí Authentication cleared</div>';
        }

        function goToLogin() {
            window.location.href = './index.html';
        }

        function goToDashboard() {
            window.location.href = './admin-dashboard.html';
        }
    </script>
</body>
</html>

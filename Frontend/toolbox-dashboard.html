<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Toolbox Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        header {
            width: 100%;
            height: 60px;
            background: #2c3e50;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .sidebar {
            width: 220px;
            background: #34495e;
            color: #fff;
            padding-top: 80px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 15px 20px;
            cursor: pointer;
        }

        .sidebar li:hover {
            background: #3d566e;
        }

        .main-content {
            margin-left: 220px;
            margin-top: 60px;
            padding: 30px;
            flex: 1;
            background: #ecf0f1;
            min-height: calc(100vh - 60px);
        }
    </style>
</head>

<body>
    <script>
        // Simulate authentication check (replace with real logic)
        // For example, you might set isAdmin=true after successful admin login
        const isAdmin = sessionStorage.getItem('isAdmin') === 'true';
        if (!isAdmin) {
            document.write('<h2>Access Denied</h2><p>You are not authorized to view the admin dashboard.</p>');
        }
    </script>
    <!-- Only render dashboard if admin -->
    <div id="admin-dashboard" style="display: none;">
        <header>
            <h1>Toolbox Admin Dashboard</h1>
        </header>
        <nav class="sidebar">
            <ul>
                <li>Overview</li>
                <li>Tools</li>
                <li>Inventory</li>
                <li>Settings</li>
            </ul>
        </nav>
        <div class="main-content">
            <h2>Welcome, Admin!</h2>
            <p>Select an option from the sidebar to get started.</p>
        </div>
    </div>
    <script>
        if (isAdmin) {
            document.getElementById('admin-dashboard').style.display = 'block';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Toolbox Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }

        .toolbox-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Test Admin Toolbox Login & Data</h1>

        <div class="section">
            <h2>Step 1: Admin Login</h2>
            <button onclick="loginAsAdmin()">Login as Admin</button>
            <div id="loginResult"></div>
        </div>

        <div class="section">
            <h2>Step 2: Load Toolbox Data</h2>
            <button onclick="loadToolboxData()">Load Toolbox Data</button>
            <div id="toolboxResult"></div>
        </div>

        <div class="section">
            <h2>Step 3: Test Real Admin Page</h2>
            <button onclick="openAdminPage()">Open Admin Toolbox Page</button>
            <p>This will open the actual admin toolbox management page in a new tab.</p>
        </div>
    </div>

    <script src="./config.js"></script>
    <script>
        let adminToken = null;

        async function loginAsAdmin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = 'Logging in...';

            try {
                const response = await fetch(window.appConfig.getApiUrl('/auth/login'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    adminToken = data.token;
                    localStorage.setItem('token', adminToken);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Login Successful!</h3>
                            <p><strong>User:</strong> ${data.user.email}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><strong>Token:</strong> ${adminToken ? 'Token received' : 'No token'}</p>
                        </div>
                    `;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Login Failed</h3>
                            <p>Status: ${response.status}</p>
                            <p>Error: ${error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function loadToolboxData() {
            const resultDiv = document.getElementById('toolboxResult');
            resultDiv.innerHTML = 'Loading toolbox data...';

            if (!adminToken) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ No Token</h3>
                        <p>Please login first!</p>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(window.appConfig.getApiUrl('/admin/toolbox/all'), {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Toolbox Data Loaded!</h3>
                            <p><strong>Number of toolboxes:</strong> ${data.length}</p>
                            <div>
                                <h4>Toolbox Items:</h4>
                                ${data.map((toolbox, index) => `
                                    <div class="toolbox-item">
                                        <strong>${index + 1}. ID: ${toolbox.id}</strong><br>
                                        <strong>Activity:</strong> ${toolbox.work_activity || 'N/A'}<br>
                                        <strong>Status:</strong> ${toolbox.status || 'N/A'}<br>
                                        <strong>User:</strong> ${toolbox.user_name || 'Unknown'}<br>
                                        <strong>Date:</strong> ${toolbox.date || 'N/A'}<br>
                                        <strong>Location:</strong> ${toolbox.work_location || 'N/A'}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ API Error</h3>
                            <p>Status: ${response.status}</p>
                            <p>Error: ${error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function openAdminPage() {
            if (!adminToken) {
                alert('Please login first!');
                return;
            }

            // Open the admin toolbox page in a new tab
            window.open('./admin-toolbox.html', '_blank');
        }
    </script>
</body>

</html>

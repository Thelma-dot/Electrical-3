<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Toolbox Submission</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Test Toolbox Form Submission</h1>
    
    <div id="messageArea"></div>
    
    <form id="testForm">
        <div class="form-group">
            <label for="workActivity">Work Activity:</label>
            <input type="text" id="workActivity" name="workActivity" value="Test Activity" required>
        </div>
        
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        
        <div class="form-group">
            <label for="workLocation">Work Location:</label>
            <input type="text" id="workLocation" name="workLocation" value="Test Location" required>
        </div>
        
        <div class="form-group">
            <label for="nameCompany">Name/Company:</label>
            <input type="text" id="nameCompany" name="nameCompany" value="Test Company" required>
        </div>
        
        <div class="form-group">
            <label for="sign">Sign:</label>
            <input type="text" id="sign" name="sign" value="Test Sign" required>
        </div>
        
        <div class="form-group">
            <label for="ppeNo">PPE No:</label>
            <input type="text" id="ppeNo" name="ppeNo" value="123" required>
        </div>
        
        <div class="form-group">
            <label for="toolsUsed">Tools Used:</label>
            <input type="text" id="toolsUsed" name="toolsUsed" value="Hammer, Screwdriver" required>
        </div>
        
        <div class="form-group">
            <label for="hazards">Hazards:</label>
            <textarea id="hazards" name="hazards" required>Test hazards</textarea>
        </div>
        
        <div class="form-group">
            <label for="preparedBy">Prepared By:</label>
            <input type="text" id="preparedBy" name="preparedBy" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="verifiedBy">Verified By:</label>
            <input type="text" id="verifiedBy" name="verifiedBy" value="Test Verifier" required>
        </div>
        
        <button type="submit">Submit Test Form</button>
    </form>
    
    <div style="margin-top: 20px;">
        <h3>Debug Info:</h3>
        <div id="debugInfo"></div>
    </div>

    <script>
        // Set today's date
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        
        // Show debug info
        function showDebugInfo() {
            const debugDiv = document.getElementById('debugInfo');
            const token = localStorage.getItem('token');
            debugDiv.innerHTML = `
                <p><strong>Token exists:</strong> ${token ? 'Yes' : 'No'}</p>
                <p><strong>Token length:</strong> ${token ? token.length : 0}</p>
                <p><strong>Current URL:</strong> ${window.location.href}</p>
                <p><strong>Backend URL:</strong> http://localhost:5000</p>
            `;
        }
        
        // Show message
        function showMessage(message, type = 'success') {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
        }
        
        // Test backend connection
        async function testBackendConnection() {
            try {
                const response = await fetch('http://localhost:5000/health');
                if (response.ok) {
                    showMessage('✅ Backend is reachable', 'success');
                } else {
                    showMessage('⚠️ Backend responded with status: ' + response.status, 'error');
                }
            } catch (error) {
                showMessage('❌ Cannot connect to backend: ' + error.message, 'error');
            }
        }
        
        // Form submission
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submission started');
            
            const formData = {
                workActivity: document.getElementById('workActivity').value,
                date: document.getElementById('date').value,
                workLocation: document.getElementById('workLocation').value,
                nameCompany: document.getElementById('nameCompany').value,
                sign: document.getElementById('sign').value,
                ppeNo: document.getElementById('ppeNo').value,
                toolsUsed: document.getElementById('toolsUsed').value,
                hazards: document.getElementById('hazards').value,
                circulars: '',
                riskAssessment: '',
                permit: '',
                remarks: '',
                preparedBy: document.getElementById('preparedBy').value,
                verifiedBy: document.getElementById('verifiedBy').value
            };
            
            console.log('Form data:', formData);
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    showMessage('❌ No authentication token found. Please login first.', 'error');
                    return;
                }
                
                // Extract user ID from token
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    formData.user_id = payload.userId;
                    console.log('User ID:', payload.userId);
                } catch (error) {
                    console.error('Error parsing token:', error);
                    showMessage('❌ Error parsing authentication token', 'error');
                    return;
                }
                
                const response = await fetch('http://localhost:5000/api/toolbox', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Success response:', result);
                    showMessage('✅ Form submitted successfully! Response: ' + JSON.stringify(result), 'success');
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('Error response:', errorData);
                    throw new Error(`Server error: ${response.status} - ${errorData.error || 'Unknown error'}`);
                }
                
            } catch (error) {
                console.error('Submission error:', error);
                showMessage('❌ Error: ' + error.message, 'error');
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            showDebugInfo();
            testBackendConnection();
        });
    </script>
</body>
</html>

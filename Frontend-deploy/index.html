<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="./images/logo_gpha.png">
    <title>Electrical Management Systems</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <img src="./images/logo_gpha.png" alt="User Avatar" class="avatar">
            <h2>Welcome Back!</h2>
            <form id="LoginForm">
                <div class="input-group">
                    <input type="text" id="staffID" name="staffID" placeholder="Enter Staff ID" autocomplete="on">

                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="forgot-password">
                    <a href="./reset_password.html">Forgot Password?</a>
                </p>


            </form>

        </div>
    </div>

    <!-- Load configuration first -->
    <script src="./config.js"></script>
    <!-- Load URL utilities -->
    <script src="./update-urls.js"></script>
    <!-- Then load main script -->
    <script src="./script.js"></script>


</body>

</html>
